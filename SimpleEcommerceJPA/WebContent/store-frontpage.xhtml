<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<!--  <h:meta charset="UTF-8">
	<h:link rel="stylesheet" type="text/css" href="Style.css">-->
	<h:title>Sistema de Ecommerce MVC</h:title>
</h:head>

<h:body>
	<h1>Seja Bem Vindo <h:outputText value="#{StoreMB.nomeCliente}"/></h1>
	<h:form>
		<div class="card">
			<p:dataTable var="produto" value="#{StoreMB.produtos}">
				<p:column headerText="Produto">
					<h:outputText value="#{produto.nome_produto}" />
				</p:column>

				<p:column headerText="Preço">
					<h:outputText value="#{produto.preco_produto}" />
				</p:column>

				<p:column headerText="Departamento">
					<h:outputText value="#{produto.departamento}" />
				</p:column>

				<p:column headerText="Ação">
					<p:commandButton type="button" value="Comprar"
						styleClass="ui-button-raised" action="#{storeMB.addItem}"
						ajax="false">
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</div>
	</h:form>

	<h:form>
		<div class="card">
			<p:dataTable var="item" value="#{StoreMB.itensCarrinho}">
				<p:column headerText="Itens do Carrinho">
					<h:outputText value="#{item.id_carrinho}" />
				</p:column>

				<p:column headerText="Name">
					<h:outputText value="#{item}" />
				</p:column>

				<p:column headerText="Category">
					<h:outputText value="#{item}" />
				</p:column>
			</p:dataTable>
		</div>
	</h:form>
</h:body>
</html>
